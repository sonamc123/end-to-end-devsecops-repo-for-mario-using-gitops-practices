name: "Run SAST, Build, Push, Scan, Update Deployment"

on:
  push:
    branches:
      - main

jobs:

  sonarqube_sast_scan:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build_push_supermario_docker_image:
    runs-on: self-hosted
    needs: sonarqube_sast_scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          cd $GITHUB_WORKSPACE
          # Ensure version.txt exists
          touch version.txt
          VERSION=$(( $(cat version.txt || echo 0) + 1 ))
          echo "Building Docker image with version $VERSION"
          # Build and push using docker buildx
          docker buildx build --push -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/supermariogitopsproject:$VERSION .
          echo $VERSION > version.txt

  scan_supermario_image:
    runs-on: self-hosted
    needs: build_push_supermario_docker_image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull Docker Image
        run: |
          VERSION=$(cat version.txt)
          docker pull docker.io/${{ secrets.DOCKERHUB_USERNAME }}/supermariogitopsproject:$VERSION

      - name: Trivy Scan Docker Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/supermariogitopsproject:$(cat version.txt)
          exit-code: 1
          severity: CRITICAL,HIGH

  update_k8s_deployment:
    runs-on: self-hosted
    needs: scan_supermario_image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git Config
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USERNAME }}"

      - name: Update Deployment YAML
        run: |
          VERSION=$(cat version.txt)
          sed -i "s|image: .*/supermariogitopsproject:.*|image: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/supermariogitopsproject:$VERSION|" deployment.yaml
          git add deployment.yaml version.txt
          git commit -m "Update deployment.yaml and version.txt to $VERSION"
          git push
